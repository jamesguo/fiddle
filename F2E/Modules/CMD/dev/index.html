<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta content="initial-scale=1,user-scalable=no,width=640" name="viewport">
    <title>CMD fiddle</title>
  </head>
  <body>
    <!-- bower:js -->
    <script src="bower_components/seajs/dist/sea.js"></script>
    <!-- endbower -->
    <script>

      // define.cmd 为一个空对象
      // 用于判断是否存在 sea.js 或其他 CMD 模块加载器
      console.log('define.cmd', !!('function' === typeof define && define.cmd))

      // 因为这里 sea.js 是从 bower 路径中引用的所以此时根路径为：
      //  'bower_components/seajs/dist'
      // 因此这里需要重新设置下根路径
      seajs.config({
        base: '/scripts',
        debug: true
      })

      // 加载并启动 main 模块
      seajs.use('main')

    </script>
  </body>
</html>
