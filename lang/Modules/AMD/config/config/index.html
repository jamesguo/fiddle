<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta content="initial-scale=1,user-scalable=no,width=640" name="viewport">
    <title>fiddle</title>
  </head>
  <body>

    <script>
    var require = {
      baseUrl: 'scripts',
      config: { // config.config 用于设置模块级配置数据
        'lib/foo': {  // 该配置数据可在 lib/foo 模块内通过 module.config() 获取
          data: 'foo'
        },
        'lib/bar': {  // 该配置数据可在 lib/bar 模块内通过 module.config() 获取
          data: 'bar'
        }
      }
    }
    </script>

    <script data-main="main" src="bower_components/requirejs/require.js"></script>

  </body>
</html>
