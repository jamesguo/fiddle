<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta content="initial-scale=1,user-scalable=no,width=640" name="viewport">
    <title>fiddle</title>
  </head>
  <body>

    <script>
    var require = {
      // config.paths 用于设置 ID 别名，路径别名以及 path fallback
      // config.paths 里的路径均相对于 baseUrl 解析
      paths: {

        // ID 别名
        'foo': 'scripts/lib/foo',

        // 路径别名
        'lib': 'scripts/lib',

        // path fallback
        'baz': [ 'cdn/baz', 'scripts/lib/baz' ]

      }
    }
    </script>

    <script src="bower_components/requirejs/require.js"></script>

    <script>
    require([ 'scripts/main' ])
    </script>

  </body>
</html>
