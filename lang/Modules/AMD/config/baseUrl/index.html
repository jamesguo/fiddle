<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta content="initial-scale=1,user-scalable=no,width=640" name="viewport">
    <title>fiddle</title>
  </head>
  <body>

    <script>
    /*
    require.js 推荐使用短 ID 来替代完整的文件路径，优点在此不表，具体解析规则为：
      1. 如果 /(^https?)|(^\/)|(\.js$)/.test(id) 通过，则此时 id 即为文件路径，解析结束，否则继续解析
      2. 获取 baseUrl，具体规则见下文
      3. 若设置了 config.paths，应用该配置
      4. 追加 .js 文件后缀
    */
    var require = { baseUrl: 'scripts/app' } // 通过 config.baseUrl 来显式设置解析根路径
    </script>

    <!--
    baseUrl 来源有三（按照优先级排序）：
      1. 通过 config.baseUrl 显式设置
      2. 通过 data-main 隐式推导
        如 data-main="path/to/module"
        则 baseUrl 被隐式设置为 path/to
      3. 否则，相对于当前页面解析：
        如 require('path/to/module') 在路径解析上，等同于：
        <script src="path/to/module"></script>
    -->
    <script data-main="main" src="bower_components/requirejs/require.js"></script>

  </body>
</html>
