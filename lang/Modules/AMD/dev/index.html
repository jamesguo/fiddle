<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <meta content="initial-scale=1,user-scalable=no,width=640" name="viewport">
    <title>fiddle</title>
  </head>
  <body>

    <script>
      // 在 require.js 加载前通过定义全局变量 require 来对 require.js 进行配置
      // （也可以通过 require.config 来进行配置）
      var require = { baseUrl: 'scripts' }
    </script>

    <!-- 然后通过 data-main 来异步加载执行入口模块 -->
    <script data-main="app/main" src="bower_components/requirejs/require.js"></script>

    <script>
      // 或者通过 require 函数来异步加载执行指定模块并执行回调
      require(['message', 'utils/log'], function onLoad(message, log) {
        log(message)
      })
    </script>

    <script>
    // requirejs 仅仅是 require 的一个别名（http://bit.ly/1KWgEWt）
    console.log('require === requirejs', require ===requirejs)
    </script>

  </body>
</html>
